<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asoebi Market Global</title>
  <style>
    :root {
      --primary-color: #006400;
      --secondary-color: #000;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav button {
      margin-left: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      padding: 2rem;
      background-color: var(--primary-color);
      color: white;
    }
    .search-box {
      margin: 2rem auto;
      max-width: 500px;
      display: flex;
      gap: 0.5rem;
    }
    .search-box input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .search-box button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
    }
    .actions {
      text-align: center;
      margin: 2rem;
    }
    .actions button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--secondary-color);
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asoebi Market Global</h1>
    <nav>
      <button>Login</button>
      <button>Sign Up</button>
    </nav>
  </header>

  <div class="hero">
    <h2>Find Fabrics For Your Party</h2>
    <p>Join over 1000 vendors and 5000 fabrics</p>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search for Event Code" />
    <button>Search</button>
  </div>

  <div class="actions">
    <button>Register as Vendor</button>
    <button>Register as Event Manager</button>
  </div>

  <div class="footer">
    &copy; 2025 Asoebi Market Global. All rights reserved.
  </div>

  <script>
    // Add interactivity if needed later
  </script>
</body>
</html>
